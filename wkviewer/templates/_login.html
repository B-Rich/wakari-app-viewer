<div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sign in to Wakari</h4>
      </div>
      <div class="modal-body">
        <form action="/login" method="post">{{ login_form.csrf_token }}
            <div class="control-group">
              <div class="controls">
                  {{login_form.username(placeholder="Username")}}
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                {{ login_form.password(placeholder="Password") }}
                <p class="help-block"><small><i class="icon-lock"></i> <a class="text-muted" href="/account/request_reset">Forgot your password?</a></small></p>
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <input type="submit" name="login" class="btn btn-primary" value="Login">
                <button class="btn" data-dismiss="modal">Cancel</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
