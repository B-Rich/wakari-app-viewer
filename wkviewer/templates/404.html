{% extends "base.html" %}

{%block title%}
404: File not found
{%endblock%}

{%block content%}
<body>
    <div class="container center ">
        <div class="row clearfix">
            <div class=" jumbotron col-offset-2 col-6">
                <h2>
                    File {{path}} not found
                </h2>
                  <p>
                      This process is running as the user <strong>{{user}}</strong>
                      <br>
                      Perhaps the owner of this projcet forgot to run:
                      <code><pre>chmod o+r {{path}}</pre></code>
                  </p>
            </div>
        </div>
    </div>
    </div>
</body>
{%endblock%}
